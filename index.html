<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <meta charset="utf-8">
  <title>Train Scheduler</title>
</head>

<body>
  <div class="container">
    <div id="jumbotron" class="jumbotron text-center">
      <h1>Train Time Schedule</h1>
      <h3>Choo Choo. Chee Chee.</h3>
    </div>
    <div class="panel panel-success">
      <div class="panel-heading">
        <h4 class="panel-title">Current Train Schedule</h4>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h4 class="panel-title">Add Train</h4>
      </div>
      <form class="form-group container-fluid">
        <label for="">Train Name</label>
        <input id="train-name" type="text" name="" value="" class="form-control" autocomplete="off">
        <label for="">Destination</label>
        <input id="train-destination" type="text" name="" value="" class="form-control" autocomplete="off">
        <label for="">First Train Time (HH:mm - military time)</label>
        <input id="train-time" type="text" name="" value="" class="form-control" autocomplete="off">
        <label for="">Frequency (min)</label>
        <input id="train-frequency" type="text" name="" value="" class="form-control" autocomplete="off">
        <button id="submit" class="btn btn-primary" type="submit" name="button">Submit</button>
      </form>
    </div>
  </div>
  <script src="assets/javascript/app.js" charset="utf-8"></script>
</body>

</html>
